<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
      <div id="main">
        <div id="blue">
          <div id="Result">Your Result</div>    
          <div id="circle">
            <div id="seven"><b>76</b></div>
            <div id="hundred">of 100</div>
          </div>
          <div id="great">Great</div>
          <div id="para">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div id="white">
          <div id="summary"><b>Summary</b></div>
          <div class="score" id="Reaction">
            <img src="/assets/images/icon-reaction.svg" alt="icon-reaction" type="image/svg+xml svg">
            <div>Reaction</div>
            <div id="sc"> <span class="num"><b>80</b></span> / 100 </div>
          </div>
          <div class="score" id="Memory">
            <img src="/assets/images/icon-memory.svg" alt="icon-memory" type="image/svg+xml svg">
            <div>Memory</div>
            <div id="sc"><span class="num"><b>92</b></span> / 100 </div>
          </div>
          <div class="score" id="Verbal">
            <img src="/assets/images/icon-verbal.svg" alt="icon-verbal" type="image/svg+xml svg">
            <div>Verbal</div>
            <div id="sc"><span class="num"><b>61</b></span> / 100</div>
          </div>
          <div class="score" id="Visual">
            <img src="/assets/images/icon-visual.svg" alt="icon-visual" type="image/svg+xml svg">
            <div>Visual</div>
            <div id="sc"><span class="num"><b>72</b></span> / 100</div>
          </div>
          <button id="Continue">Continue</button>
        </div>
      </div>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">piyush palariya</a>.
  </div>

  <link rel="stylesheet" href="index.css">
</body>
</html>
